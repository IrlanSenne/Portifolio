<div class="container panel panel-default">
    <h1>Criar Usuário</h1>
</div>
<div class="form-group text-center" >
    <form [formGroup]="formulario">
    <label >Nome:
        <input type="text" class="form-control" placeholder="Nome"
         [(ngModel)]="request.name" formControlName="nome">
         <div *ngIf="!this.formulario.get('nome').valid && this.formulario.get('nome').touched" 
         class="alert alert-danger fonte1" role="alert">
           *Digite um nome
         </div>
    </label>
    
    <br>

    <label >Profissão:
        <input type="text" class="form-control" placeholder="Insira a profissão" 
        [(ngModel)]="request.job" formControlName="profissao">        
   
    <div *ngIf="!this.formulario.get('profissao').valid && this.formulario.get('profissao').touched" 
  class="alert alert-danger fonte1" role="alert">
    *Digite uma profissão
  </div>
</label> 
        <br>

    <button class="btn btn-danger btn-lg" (click)="create()"
    [disabled]="!this.formulario.get('nome').valid && this.formulario.get('nome').touched
    || !this.formulario.get('profissao').valid && this.formulario.get('profissao').touched">Criar</button>    

</form>
    <hr>
    <div *ngIf="response">
        <h3>Criado com sucesso !</h3>
        <span >Nome: {{ response.name }} </span><br>
        <span >Profissão: {{ response.job }}</span><br>
        <span >ID: {{ response.id }}</span><br>
        <span >Criado em: {{ response.createdAt | date: 'dd/MM/yyyy' }}</span><br>
    </div>
</div>

<hr>
